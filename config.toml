# Page settings
baseurl = "localhost:1313"
title = "I.S.B Hockey Subacuático"
languageCode = "es-es"
defaultContentLanguage = "es"
theme = "hugo-elate-theme"

[languages]
  [languages.es]
    title = "I.S.B Hockey Subacuático"
    weight = 1

[params]
  
  custom_css = ["css/custom1.css", "css/custom2.css"]

  # Meta
  author = "Víctor Guzmán"
  description = "Static page for the Underwater Hockey team Intrèpids Seitons del Barcelonés"
  email = "hoqueisub@gmail.com"

  # Navigation
  [params.navigation]
    brand = "ISB"
    home = "Inicio"

  [[params.navigation.item]]
    title = "Juega con nosotros"
    anchor = "work"
    enable = true
  [[params.navigation.item]]
    title = "Horarios"
    anchor = "schedule"
    enable = true
  [[params.navigation.item]]
    title = "Estadísticas"
    anchor = "counters"
    enable = true
  [[params.navigation.item]]
    title = "Contacto"
    anchor = "contact"
    enable = true
  
  # Hero section
  [params.hero]
    title = "I.S.B Hockey Subacuático"
    subtitle = 'Club de Hockey Subacuático en Barcelona'
    logo = "ISB_logo.jpg"
    background = "ISB_ring.jpg"
 
  # Intro section
  # Available icons: http://simplelineicons.com/
  [params.intro]
  [params.intro.video]
    enable = true
    title = "Hockey subacuático en acción"
    icon = "icon-play2"
    url = "https://www.youtube.com/watch?v=a9G-I6P3mYs"

  # Work section
  [params.work]
    enable = true
    title = "Juega con nosotros"
    description = "Ven a jugar con nosotros. ¡Te encantará!"
    footertext = 'TODO: Find a good image to show here'

    [[params.work.row]]
      img = "ISB_team1.jpg"
      alt = "Equipo"

    [[params.work.row]]
      img = "ISB_team2.jpg"
      alt = "Equipo"

    [[params.work.row]]
      img = "ISB_team3.jpg"
      alt = "Equipo"

    [[params.work.row]]
      img = "ISB_team4.jpg"
      alt = "Equipo"

    [[params.work.row]]
      img = "ISB_team5.jpg"
      alt = "Equipo"

    [[params.work.row]]
      img = "ISB_fight.jpg"
      alt = "Lucha"

  # Counters section
  [params.counters]
    enable = true
    title = "Stats"
    background = "ISB_fight_cut.jpg"

    [[params.counters.item]]
      description = "Jugadores"
      icon = "icon-people"
      from = 0
      to = 43
      interval = 1
      speed = 1000

    [[params.counters.item]]
      description = "Minutos en apnea a la semana"
      icon = "icon-spinner"
      from = 0
      to = 10320
      interval = 50
      speed = 5000

    [[params.counters.item]]
      description = "Años del club"
      icon = "icon-trophy"
      from = 0
      to = 23
      interval = 1
      speed = 1000

   # About section
   [params.schedule]
    enable = true
    title = "Horarios"
    description = "Estos son los días y horarios en los que puedes venir a jugar con nosotros:"
    
  # Contact section
  [params.contact]
    enable = true
    map = true
    form = true
    title = "Contacto"
    
    # Available icons: http://simplelineicons.com/
    details = [
        ["icon-home", "CEM Besòs, Ronda de Sant Ramon de Penyafort 08930 Barcelona"],
        #["icon-phone", "(123) 465-6789"],
        ["icon-envelope", "hoqueisub@gmail.com"],
      ]

    name = "Nombre"
    email = "Email"
    message = "Mensaje"
    button = "Enviar mensaje"

  # Footer section
  [params.footer]
    enable = true
    links = [
        ["icon-notebook", "http://hoqueisub.blogspot.com/"],
        ["icon-facebook", "https://www.facebook.com/hoqueisubaquatic.barcelona/"],
        ["icon-instagram", "#instagram"],
        ["icon-youtube", "https://www.youtube.com/channel/UCC33opysMVTYRCAXIxKTbhw"]
      ]
